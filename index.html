<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-exe">
      <div class="con">
        <img src="/images/lost.gif" alt="gif" />
        <h4>Game Over!</h4>
        <p>Correct word was: <b>chandrayan0417</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <div class="game-model">
      <div class="content"></div>
    </div>
    <div class="container">
      <div class="hangman">
        <img src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guesse">s</li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Hint:
          <b>hello</b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
          <button>E</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>I</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>M</button>
          <button>N</button>
          <button>O</button>
          <button>P</button>
          <button>Q</button>
          <button>R</button>
          <button>S</button>
          <button>T</button>
          <button>U</button>
          <button>V</button>
          <button>W</button>
          <button>X</button>
          <button>Y</button>
          <button>Z</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
